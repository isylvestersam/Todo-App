<!DOCTYPE html>
<html lang="en" class=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="output.css">

    <title>Todo App</title>
</head>
<body class="relative font-Jose bg-[#FAFAFA] dark:bg-[#181824] flex min-h-screen">
    <!-- Mobile Bg Image -->
        <div class="absolute top-0 w-full lg:hidden -z-50">
            <img src="images/bg-mobile-light.jpg" alt="bg-mobile-light" class="block w-full dark:hidden">
            <img src="images/bg-mobile-dark.jpg" alt="bg-mobile-light" class="hidden w-full dark:block">
        </div>

        <!-- Desktop Bg -->
        <div class="absolute top-0 w-full hidden lg:block -z-50">
            <img src="images/bg-desktop-light.jpg" alt="bg-mobile-light" class="block w-full dark:hidden">
            <img src="images/bg-desktop-dark.jpg" alt="bg-mobile-light" class="hidden w-full dark:block">
        </div>

    <!-- Container -->
    <div class="container px-6 pt-12 mx-auto lg:w-[40%]">
        <!-- Header and Theme Toggle Icons -->
        <header class="flex justify-between items-center mb-7">
            <h3 class="text-3xl tracking-[0.2em] font-bold text-white">TODO</h3>
            <!-- Toggle Icon -->
            <div>
                <img src="images/icon-moon.svg" alt="" class="flex dark:hidden">
                <img src="images/icon-sun.svg" alt="" class="hidden dark:flex">
            </div>
        </header>

        <!-- Input Section -->
        <div class="bg-white dark:bg-[#25273C] flex items-center gap-3 py-4 px-5 rounded-md mb-5">
            <!-- Checkbox -->
            <div class="bg-gradient-to-br from-[#6EBEF9] to-[#9D72DE] inline-flex flex-shrink-0 w-6 h-6 rounded-full items-center justify-center">
                <img src="images/icon-check.svg" alt="" class=" ">
            </div>
            <!-- Input -->
            <input type="text" name="" id="inputBar" class="w-full placeholder:-mt-1 focus:outline-none bg-transparent text-black dark:text-white" placeholder="Create a new todo...">
        </div>

        <!-- Todo List -->
        <div class="bg-white dark:bg-[#25273C] px-5 rounded-md shadow-md ">
            <ul>
                <!-- List IItem -->
                <li class=" py-5 justify-between items-center hidden">
                    <div class="flex gap-3 items-center">
                        <!-- Checkbox -->
                        <div class="bg-gradient-to-br from-[#6EBEF9] to-[#9D72DE] inline-flex flex-shrink-0 w-6 h-6 rounded-full items-center justify-center">
                            <img src="images/icon-check.svg" alt="" class=" ">
                        </div>

                        <!-- Todo Title -->
                        <p>Complete Online Js course</p>
                    </div>

                    <!-- Remove Button -->
                    <button class="text-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 hover:scale-110 hover:stroke-red-500 ">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    </button>

                    

                </li>
            </ul>
            <!-- Empty State Img and Text -->
            <div class="flex flex-col text-center  justify-center items-center py-12 ">
                <img src="images/EmptyState.png" alt="" class="block dark:hidden">
                <img src="images/EmptyState  dark.png" alt="" class="hidden dark:block">
                <h3 class="mt-3 text-[#5E93FE] font-semibold">You have no tasks yet</h3>
                <p class="text-[#63636D] dark:text-[#C3C5DC]">Chill and plan your list with a cup of coffee.</p>
            </div>

            <!-- Item Counter and Clear completed Button -->
            <div class="hidden justify-between items-center py-5 text-[#92929D] dark:text-[#5C5D78]">
                <p>5 items left</p>
                <button>
                    Clear Completed
                </button>
            </div>
        </div> 

        <!-- Footer Content? True -->
        <footer class="bg-white dark:bg-[#25273C] mt-6 justify-center items-center gap-4 text-[#92929D] dark:text-[#5C5D78] font-bold rounded-md py-5 shadow-md hidden">
            <button class="active">All</button>
            <button class="hover:text-[#c834d5]">Active</button>
            <button class="hover:text-[#c834d5]">Completed</button>
        </footer>

        <!-- Footer Content? False -->
        <footer class="bg-white dark:bg-[#25273C] mt-6 flex justify-center items-center gap-4 text-[#92929D] dark:text-[#5C5D78] font-bold rounded-md py-5 shadow-md">
            <button class="flex gap-4 group hover:scale-[1.02] duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-7 group-hover:stroke-blue-500">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <p class="group-hover:text-blue-500 group-hover:underline mt-1">Create your first Task</p>
            </button>

        </footer>

        <!-- Drag and drop to reorder list Text -->

        <p class="text-[#92929D] dark:text-[#5C5D78] text-center mt-9" >Drag and drop to reorder list</p>
        


    </div>
</body>
</html>
